name: Testnet Wormhole Flush Keepers

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  monitoring-test:
    name: Wormhole Monitoring Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/wormhole-monitoring
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache YARN dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - run: yarn --no-progress --non-interactive --frozen-lockfile
      #     - name: Create env file
      # run: |
      #   touch .env
      #   echo RINKEBY_ARBITRUM_USER_PRIV_KEY="${{ secrets.TEST_USER_PRIV_KEY }}" >> .env
      #   echo KOVAN_OPTIMISM_USER_PRIV_KEY="${{ secrets.TEST_USER_PRIV_KEY }}" >> .env

      - run: yarn lint
      - run: yarn format
      - run: yarn test
      - run: yarn typecheck
